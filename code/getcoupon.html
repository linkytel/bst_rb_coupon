<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/flexible_css.js"></script>
    <meta name="viewport"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/style.css">
    <title>领取代金券</title>
</head>
<body>
<div class="main_width">
    <!--头部 begin -->
    <div class="top m-btm-20">
        <div class="t-bg">
            <img src="img/header.png" class="pic"/>
        </div>
    </div>
    <!--头部 end -->

    <div class="talign">
        <div class="f-30"><span class="fc-black">张三儿</span> <span class="fc-gray">发的红包</span></div>
        <div class="f-28 fc-gray m-top-20">翼支付为您送上大红包</div>
        <div class="f-50 m-top-50 fc-black">500.00元</div>
    </div>
    <div class="m-top-50 bline"></div>

    <!-- 领取红包 begin -->
    <div class="redframe">
        <div class="f-50 fc-yellow talign">
            <img class="c-img" src="img/tagrec.png" /> 代金券红包
        </div>
        <div class="m-top-55"><input class="bestpay-input" id="txtPhone" placeholder="请输入手机号领取您的红包" /></div>
        <div class="m-top-40 talign"><button class="bestpay-button white small halign">马上领取</button></div>
    </div>
    <!-- 领取红包 end -->

    <!-- 输入验证码确认 begin -->
    <div class="redframe hide">
        <div class="f-50 fc-yellow talign">
            <img class="c-img" src="img/tagrec.png" /> 代金券红包
        </div>
        <div class="m-top-35 fc-white f-30 talign">
            <div>已发送验证码到您的手机</div>
            <div class="m-top-20">17091310737 
            &nbsp;
            <span class="fc-yellow">修改&gt;</span></div>
        </div>
        <div class="m-top-30 box_horizontal">
            <div>
            <input class="bestpay-input small" id="txtSms" placeholder="请输入验证码" />
            </div>
            <div>
            <div class="bestpay-button white rect">60s</div>
            </div>
        </div>
        <div class="m-top-40 talign">
            <button class="bestpay-button white small halign">确认</button>
        </div>
    </div>
    <!-- 输入验证码确认 end -->

    <div class="playdesc">
        玩法说明
    </div>
</div>

<i class="clear norepeat contain" id="clearInput"></i>

</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/flexible.js"></script>
<script type="text/javascript" src="js/flexible_css.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
